<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xixi Chatroom</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111827;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    #pinned {
      background: #fde047;
      color: #111827;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      background: white;
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 70%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: relative;
    }
    .message.admin {
      border-left: 4px solid #2563eb;
    }
    .message .meta {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .message .content {
      font-size: 14px;
      color: #111827;
    }
    .reactions {
      margin-top: 6px;
    }
    .reaction {
      cursor: pointer;
      margin-right: 6px;
    }
    #inputBar {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #e5e7eb;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    #sendBtn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Xixi Chatroom</header>
  <div id="pinned"></div>
  <div id="chat"></div>
  <div id="inputBar">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAv99TK5HKLHfvt8F1Cql7i22QP-FMqSKU",
      authDomain: "xixichatroom.firebaseapp.com",
      projectId: "xixichatroom",
      storageBucket: "xixichatroom.appspot.com",
      messagingSenderId: "1025842693579",
      appId: "1:1025842693579:web:e553bccf9581e65e55224e",
      measurementId: "G-X3CBKSLFJN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üîë Demo sign-in with Google popup
    const provider = new GoogleAuthProvider();
    auth.onAuthStateChanged(user => {
      if (!user) {
        signInWithPopup(auth, provider);
      }
    });

    const chatRef = collection(db, "messages");

    // Send message
    document.getElementById("sendBtn").onclick = async () => {
      const input = document.getElementById("messageInput");
      if (input.value.trim() === "") return;
      await addDoc(chatRef, {
        text: input.value,
        uid: auth.currentUser.uid,
        email: auth.currentUser.email,
        createdAt: serverTimestamp(),
        reactions: {}
      });
      input.value = "";
    };

    // Listen for messages
    const q = query(chatRef, orderBy("createdAt"));
    onSnapshot(q, snapshot => {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const msgDiv = document.createElement("div");
        msgDiv.className = "message" + (data.email?.includes("admin") ? " admin" : "");
        msgDiv.innerHTML = `
          <div class="meta">${data.email || "Anon"}</div>
          <div class="content">${data.text || ""}</div>
          <div class="reactions">
            <span class="reaction">‚ù§Ô∏è</span>
            <span class="reaction">üî•</span>
            <span class="reaction">üòÇ</span>
          </div>
        `;
        chat.appendChild(msgDiv);
      });
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
